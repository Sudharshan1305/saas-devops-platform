name: Build Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: ${{ secrets.DOCKERHUB_USERNAME }}

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - name: auth-service
            context: ./services/auth-service
            dockerfile: ./services/auth-service/Dockerfile
          - name: billing-service
            context: ./services/billing-service
            dockerfile: ./services/billing-service/Dockerfile
          - name: usage-service
            context: ./services/usage-service
            dockerfile: ./services/usage-service/Dockerfile
          - name: admin-service
            context: ./services/admin-service
            dockerfile: ./services/admin-service/Dockerfile
          - name: api-gateway
            context: ./services/api-gateway
            dockerfile: ./services/api-gateway/Dockerfile
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image digest
        run: echo "Image built with digest ${{ steps.meta.outputs.digest }}"