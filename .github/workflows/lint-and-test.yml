name: Lint and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - auth-service
          - billing-service
          - usage-service
          - admin-service
          - api-gateway
          - frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            services/${{ matrix.service }}/package-lock.json
            frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          if [ "${{ matrix.service }}" = "frontend" ]; then
            cd frontend
          else
            cd services/${{ matrix.service }}
          fi
          npm ci
      
      - name: Run linter
        run: |
          if [ "${{ matrix.service }}" = "frontend" ]; then
            cd frontend
          else
            cd services/${{ matrix.service }}
          fi
          npm run lint || echo "No lint script found, skipping..."
      
      - name: Check code formatting
        run: |
          if [ "${{ matrix.service }}" = "frontend" ]; then
            cd frontend
          else
            cd services/${{ matrix.service }}
          fi
          npx prettier --check "**/*.{js,jsx,json}" || echo "Prettier check skipped"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        service:
          - auth-service
          - billing-service
          - usage-service
          - admin-service
          - api-gateway
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd services/${{ matrix.service }}
          npm ci
      
      - name: Run tests
        run: |
          cd services/${{ matrix.service }}
          npm test || echo "No tests found, skipping..."
        env:
          NODE_ENV: test