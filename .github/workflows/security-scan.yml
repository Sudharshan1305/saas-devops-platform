name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 9 * * 1'

permissions:
  contents: read

jobs:
  dependency-scan:
    name: NPM Audit
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      matrix:
        service:
          - auth-service
          - billing-service
          - usage-service
          - admin-service
          - api-gateway
          - frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run npm audit
        run: |
          if [ "${{ matrix.service }}" = "frontend" ]; then
            cd frontend
          else
            cd services/${{ matrix.service }}
          fi
          npm audit --audit-level=high || true

  secret-scan:
    name: Secret Scan (TruffleHog)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --only-verified

  container-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    continue-on-error: true

    # ðŸš¨ IMPORTANT: do NOT run on Dependabot
    if: github.actor != 'dependabot[bot]'

    strategy:
      fail-fast: false
      matrix:
        service:
          - auth-service
          - billing-service
          - usage-service
          - admin-service
          - api-gateway
          - frontend

    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: |
          if [ "${{ matrix.service }}" = "frontend" ]; then
            docker build -t scan:${{ matrix.service }} ./frontend
          else
            docker build -t scan:${{ matrix.service }} ./services/${{ matrix.service }}
          fi

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: scan:${{ matrix.service }}
          severity: CRITICAL,HIGH
          exit-code: 0
          ignore-unfixed: true
          format: json
          output: trivy-${{ matrix.service }}.json

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-${{ matrix.service }}
          path: trivy-${{ matrix.service }}.json
