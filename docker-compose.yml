version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: saas-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: saas-platform
    networks:
      - saas-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: saas-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - saas-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: saas-auth-service
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      PORT: 5001
      MONGODB_URI: mongodb://mongodb:27017/saas-auth
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE}
      JWT_REFRESH_EXPIRE: ${JWT_REFRESH_EXPIRE}
      NODE_ENV: ${NODE_ENV}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - saas-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Billing Service
  billing-service:
    build:
      context: ./services/billing-service
      dockerfile: Dockerfile
    container_name: saas-billing-service
    restart: unless-stopped
    ports:
      - "5002:5002"
    environment:
      PORT: 5002
      MONGODB_URI: mongodb://mongodb:27017/saas-billing
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      NODE_ENV: ${NODE_ENV}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - saas-network

  # Usage Service
  usage-service:
    build:
      context: ./services/usage-service
      dockerfile: Dockerfile
    container_name: saas-usage-service
    restart: unless-stopped
    ports:
      - "5003:5003"
    environment:
      PORT: 5003
      MONGODB_URI: mongodb://mongodb:27017/saas-usage
      REDIS_URL: redis://redis:6379
      BILLING_SERVICE_URL: http://billing-service:5002
      NODE_ENV: ${NODE_ENV}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      billing-service:
        condition: service_started
    networks:
      - saas-network

  # Admin Service
  admin-service:
    build:
      context: ./services/admin-service
      dockerfile: Dockerfile
    container_name: saas-admin-service
    restart: unless-stopped
    ports:
      - "5004:5004"
    environment:
      PORT: 5004
      AUTH_SERVICE_URL: http://auth-service:5001
      BILLING_SERVICE_URL: http://billing-service:5002
      USAGE_SERVICE_URL: http://usage-service:5003
      NODE_ENV: ${NODE_ENV}
    depends_on:
      - auth-service
      - billing-service
      - usage-service
    networks:
      - saas-network

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: saas-api-gateway
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      AUTH_SERVICE_URL: http://auth-service:5001
      BILLING_SERVICE_URL: http://billing-service:5002
      USAGE_SERVICE_URL: http://usage-service:5003
      ADMIN_SERVICE_URL: http://admin-service:5004
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS}
      NODE_ENV: ${NODE_ENV}
    depends_on:
      - auth-service
      - billing-service
      - usage-service
      - admin-service
    networks:
      - saas-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: saas-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - saas-network

# Networks
networks:
  saas-network:
    driver: bridge

# Volumes for data persistence
volumes:
  mongodb-data:
  redis-data: